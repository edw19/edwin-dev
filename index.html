iones</h1><a class="hover:text-blue-100 " href="/posts/mi-blog">Tecnologías usadas en mi blog personal</a></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"content":"\n\u003cParagraph\u003e\n  He dedído crear mi blog personal para compartir mi experiencias como\n  desarrollador, tenía como objetivo no usar tecnologías como wordpress no\n  porque sean malas, más bien por aprender un tema nuevo.\n\u003c/Paragraph\u003e\n\n\u003cTitle title=\"Objetivos para la creación de mi blog\" /\u003e\n\u003cParagraph\u003e1. Usar NextJS como tecnología principal\u003c/Paragraph\u003e\n\u003cParagraph\u003e2. Una facil gestión para próximas publicaciones\"\u003c/Paragraph\u003e\n\n\u003cTitle title=\"ReactJS\" /\u003e\n\u003cParagraph\u003e\n  Esta biblioteca de javascript nos permite crear interfaces de usuario basado\n  en un concepto que se lo conoce como compocisión, para mi esta es la mejor\n  caracteristica de la biblioteca debido a que me ayudo a planificar la creación\n  de componentes en base a un objetivo sacandole el mayor provecho a la\n  tecnología.\n\u003c/Paragraph\u003e\n\u003cTitle title=\"Nextjs\" /\u003e\n\u003cParagraph\u003e\n  Como bien lo indica su documentación oficial, NextJS es el framework de React\n  que potencia todos los beneficios que ofrece esta biblioteca dandonos\n  funcionalidas geniales como la generación estática o la generación de html del\n  lado del servidor. NextJS es genial y es mi tecnología favorita en 2021.\n\u003c/Paragraph\u003e\n\n\u003cTitle title=\"TailwindCss\" /\u003e\n\u003cParagraph\u003e\n  TailwindCss es un framework de css que esta enfocado principalmente en\n  brindarnos clases pre-escritas para agilizar el tiempo de desarrollo, en lo\n  personal me ha gustado mucho tailwindcss, permite una amplia customización y\n  me permite agilizar el proceso de maquetación de un sitio web.\n\u003c/Paragraph\u003e\n\n\u003cTitle title=\"MDX\" /\u003e\n\u003cParagraph\u003e\n  Buscando en el ecosistema sobre tecnologías que permitán escribir texto plano\n  y reutilizar ese mismo archivo para diferentes propósitos me encontre con\n  Markdown que es un lenguaje de marcado que tiene como objetivo conseguir la\n  máxima legibilidad usando una sintáxis más sencilla.\n\u003c/Paragraph\u003e\n\u003cParagraph\u003e\n  MDX es un formato que combina markdown y la sistáxis de JSX, esto nos permite\n  utilizar componentes de react y renderizarlos facilmente.\n\u003c/Paragraph\u003e\n","data":{"title":"Tecnologías usadas en mi blog personal","description":"Porque utilize las siguiente tecnologías en mi blog","publish":"13/07/2021","directions":["aosjdoasjid","aosjdoasjid","aosjdoasjid","aosjdoasjid"]},"filePath":"mi-blog.mdx"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"tDi_2V1_Hs0nn3d7zuwbs","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
